<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Dropper</title>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <!-- font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>Object Dropper</h1>
</header>
<div class="container">
    <div class="display">
        <p id="score"></p>
        <p id="message">Welcome to Object Dropper! 
            <br>Catch the falling objects, avoid the bad ones, and race against the clock.
            <br>Press Start Game to begin!
        </p>
        <p id="timer"></p>
    </div>
    <div class="game">
        <div id="character" class="hidden">
            <img src="https://cdn-icons-png.flaticon.com/128/1507/1507155.png" alt="Character" style="width: 80px; height: 80px;">
        </div>
        <div id="fallingObject" class="hidden">
            <img src="https://cdn-icons-png.flaticon.com/128/11564/11564089.png" alt="Falling Object" style="width: 60px; height: 60px;">
        </div>
        <div id="negativeFallingObject" class="hidden">
            <img src="https://cdn-icons-png.flaticon.com/128/3139/3139589.png" alt="negative Falling Object" style="width: 60px; height: 60px;">
        </div>
    </div>
    <div class="buttonBox">
        <button id="button" >Start Game</button>
    </div>
</div>
</body>
</html>
